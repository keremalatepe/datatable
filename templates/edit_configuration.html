<doctype html>
<head>  
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/static/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/bulma.css">	
	<title>Edit Configuration - Flask Music Database</title>
</head>
<body>
	<section class="hero is-primary">
        <div class="hero-body">
          <div class="container">
            <h1 class="title">Edit Configuration</h1>
        	</br>
            <h2 class="subtitle"><a href="{{ url_for('.index') }}"> Click Here for Return Table </a></h2>
          </div>
        </div>
    </section>

<form method=post>
    <dl>
        {% for field in form %}
            <div class="column is-2">
                {{field.label(class_='label')}}
                {{field(class_='input is-success')}}
            </div>
        {% endfor %}

    </dl>
    <div class="column is-2">
    	<input type=submit value=Submit class="button is-primary">
    </div>
</form>	
</body>
